<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Detail</title>

<style>
/* ===== ROOT ===== */
:root {
  --bg: #0a192f;
  --card: #112240;
  --accent: #ff6b35;
  --text: #e6eef8;
  --muted: #8892b0;
}

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.7;
}

/* ================= PROJECT DETAIL ================= */

.project-detail {
  padding: 120px 8% 60px; /* space for navbar */
}

.project-detail-container {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
  background: var(--card);
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.45);
}

/* ===== MEDIA ===== */

.project-detail-image {
  background: #000;
  border-radius: 16px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.main-media img,
.main-media video {
  width: 100%;
  max-height: 360px;
  object-fit: contain;
  border-radius: 12px;
  background: linear-gradient(#1e293b, #020617);
}

/* Thumbnails */
.thumbnail-row {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.thumbnail-row img,
.thumbnail-row video {
  width: 80px;
  height: 60px;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
  opacity: 0.7;
  transition: 0.3s;
}

.thumbnail-row img:hover,
.thumbnail-row video:hover {
  opacity: 1;
  transform: scale(1.05);
}

/* ===== CONTENT ===== */

.project-detail-title {
  font-size: 2.4rem;
  color: var(--accent);
  margin-bottom: 10px;
}

.project-detail-desc {
  color: var(--muted);
  font-size: 0.95rem;
}

.project-detail-desc h3 {
  margin: 18px 0 8px;
}

/* Buttons */
.project-detail-actions {
  margin-top: 24px;
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.btn {
  padding: 12px 22px;
  border-radius: 8px;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

.btn.ghost {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
}

/* ================= RESPONSIVE (PROJECT ONLY) ================= */

@media (max-width: 992px) {
  .project-detail-container {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 600px) {
  .project-detail {
    padding: 100px 6% 40px;
  }

  .project-detail-container {
    padding: 24px;
    gap: 30px;
  }

  .project-detail-title {
    font-size: 1.8rem;
  }

  .main-media img,
  .main-media video {
    max-height: 220px;
  }

  .project-detail-actions {
    flex-direction: column;
  }

  .btn {
    width: 100%;
    text-align: center;
  }
}
</style>

<!-- External CSS (Navbar lives here) -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR (styled externally) -->
<header class="navbar">
  <div class="logo">Yash.dev</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="project.html" class="active">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="project-detail">
  <div class="project-detail-container">

    <!-- LEFT -->
    <div class="project-detail-image">
      <div class="main-media">
        <img id="mainImage" src="assets/img/music_main.png">
        <video id="mainVideo" controls style="display:none"></video>
      </div>

      <div class="thumbnail-row">
        <img src="assets/img/music_main.png" onclick="showImage(this.src)">
        <img src="assets/img/music_search.png" onclick="showImage(this.src)">
        <img src="assets/img/music_about.png" onclick="showImage(this.src)">
        <video src="/assets/img/music_Screen Recording 2026-01-30 202949.mp4 "
               onclick="showVideo(this.src)" muted></video>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="project-detail-content">
      <h2 class="project-detail-title">Music Downloader</h2>

      <div class="project-detail-desc">
        <h3>ðŸ“– Description</h3>
        <p>
          Flask-based web app that fetches real-time songs using Saavn API
          with a clean and responsive UI.
        </p>

        <h3>ðŸ›  Tech Stack</h3>
        <p>
          Backend: Flask (Python)<br>
          Frontend: HTML, CSS<br>
          API: Saavn Music API
        </p>
      </div>

      <div class="project-detail-actions">
        <a href="https://github.com/yashkhapare/Music-Downloader-MelodyMine-.git" class="btn" target="_blank">GitHub</a>
        <a href="https://melodymine-gnk3.onrender.com" class="btn ghost" target="_blank">Live Demo</a>
      </div>
    </div>

  </div>
</section>

<script>
function showImage(src) {
  const img = document.getElementById("mainImage");
  const video = document.getElementById("mainVideo");
  video.pause();
  video.style.display = "none";
  img.src = src;
  img.style.display = "block";
}

function showVideo(src) {
  const img = document.getElementById("mainImage");
  const video = document.getElementById("mainVideo");
  img.style.display = "none";
  video.src = src;
  video.style.display = "block";
  video.play();
}
</script>

</body>
</html>
