<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Me</title>

<style>
/* ===== ROOT ===== */
:root {
  --bg:#0A192F;
  --card:#112240;
  --accent:#FF6B35;
  --text:#E6EEF8;
  --muted:#8892B0;
}

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  overflow-x: hidden;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===============================
   NAVBAR
================================ */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  padding: 0 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(
    180deg,
    rgba(10,25,47,0.9),
    rgba(10,25,47,0.6)
  );
  backdrop-filter: blur(6px);
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.04);
}

.logo {
  font-size: 30px;
  font-weight: 900;
  color: var(--accent);
}

.navbar nav a {
  font-size: 18px;
  margin-left: 30px;
  color: var(--muted);
  text-decoration: none;
  font-weight: 700;
}

.navbar nav a:hover,
.navbar nav a.active {
  color: var(--accent);
}

/* ===== NAVBAR MOBILE ===== */
@media (max-width: 600px) {
  .navbar {
    height: auto;
    padding: 12px 16px;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 24px;
  }

  .navbar nav {
    width: 100%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .navbar nav a {
    font-size: 15px;
    margin: 6px 10px;
  }
}

/* ===============================
   CONTACT SECTION
================================ */
.contact {
  padding: 140px 6% 80px; /* âœ… space for navbar */
  max-width: 600px;
  margin: auto;
  animation: fadeUp 0.9s ease forwards;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(30px); }
  to { opacity:1; transform:translateY(0); }
}

.contact h2 {
  text-align: center;
  color: var(--accent);
  margin-bottom: 30px;
}

/* ===== FORM ===== */
.contact form {
  background: var(--card);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.45);
}

.contact input,
.contact textarea {
  padding: 14px;
  border-radius: 8px;
  border: 1px solid transparent;
  background: #0f1f38;
  color: var(--text);
  font-size: 0.95rem;
}

.contact input:focus,
.contact textarea:focus {
  border-color: var(--accent);
  outline: none;
}

.contact textarea {
  resize: none;
  min-height: 120px;
}

/* ERRORS */
.error {
  font-size: 0.8rem;
  color: #ff5c5c;
  display: none;
}

/* BUTTON */
.contact button {
  padding: 14px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.contact button:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}

/* NOTE */
.contact-note {
  text-align: center;
  margin-top: 20px;
  color: var(--muted);
}

.contact-note a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
}

/* MOBILE CONTACT */
@media (max-width: 480px) {
  .contact {
    padding: 120px 5% 60px;
  }
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">Yash.dev</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="project.html">Projects</a>
    <a href="#" class="active">Contact</a>
  </nav>
</header>

<section class="contact" id="contact">
  <h2>Contact Me</h2>

  <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="a23c89e2-5d1e-4781-9c23-d3d24c61ab33">

    <input type="text" id="name" name="name" placeholder="Your Name">
    <span class="error" id="nameError">Name is required</span>

    <input type="email" id="email" name="email" placeholder="Your Email">
    <span class="error" id="emailError">Enter valid email</span>

    <textarea id="message" name="message" placeholder="Your Message"></textarea>
    <span class="error" id="messageError">Message required</span>

    <button type="submit">Send Message</button>
    <input type="hidden" name="redirect" value="false">
  </form>

  <p class="contact-note">
    Or email me directly:
    <a href="mailto:yashkhapare5@gmail.com">yashkhapare5@gmail.com</a>
  </p>
</section>

<script>
const form = document.getElementById("contactForm");

form.addEventListener("submit", function(e) {
  let valid = true;

  document.querySelectorAll(".error").forEach(el => el.style.display="none");

  if (!name.value.trim()) {
    nameError.style.display = "block";
    valid = false;
  }

  if (!email.value.includes("@")) {
    emailError.style.display = "block";
    valid = false;
  }

  if (!message.value.trim()) {
    messageError.style.display = "block";
    valid = false;
  }

  if (!valid) e.preventDefault();
});
</script>

</body>
</html>
