<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN SITE CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===============================
       ROOT
    ================================ */
    :root {
      --bg:#0A192F;
      --card:#112240;
      --accent:#FF6B35;
      --text:#E6EEF8;
      --muted:#8892B0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-top: 90px; /* space for fixed navbar */
    }

    /* ===============================
       CONTACT SECTION
    ================================ */
    .contact {
      max-width: 600px;
      margin: auto;
      padding: 60px 20px 80px;
      animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    /* ===============================
       FORM
    ================================ */
    .contact form {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
    }

    .contact input,
    .contact textarea {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: #0f1f38;
      color: var(--text);
      font-size: 0.95rem;
    }

    .contact input:focus,
    .contact textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    .contact textarea {
      resize: none;
      min-height: 120px;
    }

    /* ERRORS */
    .error {
      font-size: 0.8rem;
      color: #ff5c5c;
      display: none;
    }

    /* BUTTON */
    .contact button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .contact button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* NOTE */
    .contact-note {
      text-align: center;
      margin-top: 18px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .contact-note a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    /* ===============================
       MOBILE
    ================================ */
    @media (max-width: 480px) {
      .contact {
        padding: 40px 16px 60px;
      }

      .contact h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Yash.dev</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="project.html">Projects</a>
      <a href="#" class="active">Contact</a>
    </nav>
  </header>

  <!-- CONTACT -->
  <section class="contact" id="contact">
    <h2>Contact Me</h2>

    <form id="contactForm"
      action="https://api.web3forms.com/submit"
      method="POST">

      <input type="hidden" name="access_key"
        value="a23c89e2-5d1e-4781-9c23-d3d24c61ab33">

      <input type="text" id="name" name="name" placeholder="Your Name">
      <span class="error" id="nameError">Name is required</span>

      <input type="email" id="email" name="email" placeholder="Your Email">
      <span class="error" id="emailError">Enter a valid email</span>

      <textarea id="message" name="message" placeholder="Your Message"></textarea>
      <span class="error" id="messageError">Message is required</span>

      <button type="submit">Send Message</button>

      <input type="hidden" name="redirect" value="false">
    </form>

    <p class="contact-note">
      Or email me directly:
      <a href="mailto:yashkhapare5@gmail.com">yashkhapare5@gmail.com</a>
    </p>
  </section>

  <!-- JS VALIDATION -->
  <script>
    const form = document.getElementById("contactForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const messageInput = document.getElementById("message");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const messageError = document.getElementById("messageError");

    form.addEventListener("submit", function (e) {
      let valid = true;

      nameError.style.display = "none";
      emailError.style.display = "none";
      messageError.style.display = "none";

      if (!nameInput.value.trim()) {
        nameError.style.display = "block";
        valid = false;
      }

      if (!emailInput.value.includes("@")) {
        emailError.style.display = "block";
        valid = false;
      }

      if (!messageInput.value.trim()) {
        messageError.style.display = "block";
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
  </script>

</body>
</html>
