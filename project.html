<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latest Projects</title>

<style>
/* ===== ROOT COLORS ===== */
:root {
  --bg: #0A192F;
  --card: #112240;
  --accent: #FF6B35;
  --muted: #8892B0;
  --text: #E6EEF8;
}

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Inter, Poppins, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding-top: 90px;
}
/* ================= SECTION ================= */

.latest-projects {
  max-width: 1200px;
  margin: auto;
  padding: 60px 16px 40px;
}

.project-title {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 40px;
}

.project-title span {
  color: var(--accent);
}

/* ================= GRID ================= */

.projects-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 22px;
}

/* ================= CARD ================= */

.project-box {
  background: var(--card);
  border-radius: 18px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* IMAGE */
.project-box img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  display: block;
}

/* OVERLAY (always visible on mobile) */
.overlay {
  padding: 18px;
  background: linear-gradient(
    to top,
    rgba(10,25,47,0.95),
    rgba(10,25,47,0.6)
  );
}

.overlay h3 {
  font-size: 1.05rem;
  margin-bottom: 6px;
}

.overlay p {
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 12px;
}

/* BUTTON */
.overlay a {
  width: 36px;
  height: 36px;
  background: var(--accent);
  border-radius: 50%;
  display: grid;
  place-items: center;
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
}

/* ================= TABLET ================= */

@media (min-width: 768px) {

  body {
    padding-top: 80px;
  }

  .project-title {
    font-size: 2.2rem;
  }

  .projects-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  /* Hover overlay only for non-touch */
  .overlay {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .project-box:hover .overlay {
    opacity: 1;
  }
}

/* ================= DESKTOP ================= */

@media (min-width: 1024px) {

  .projects-grid {
    grid-template-columns: repeat(3, 1fr);
  }

  
  
}
</style>
<link rel="stylesheet" href="style.css">

</head>

<body>

<header class="navbar">
  <div class="logo">Yash.dev</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#" class="active">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="latest-projects">
  <h2 class="project-title">Latest <span>Projects</span></h2>

  <div class="projects-grid">

    <div class="project-box">
      <img src="assets/img/music_main.png">
      <div class="overlay">
        <h3>Music Downloader</h3>
        <p>Flask-based online music search app</p>
        <a href="music_downloader.html">↗</a>
      </div>
    </div>

    <div class="project-box">
      <img src="assets/img/snip_main_page.png">
      <div class="overlay">
        <h3>Snippetly</h3>
        <p>Secure code snippet sharing web app</p>
        <a href="snippetly.html">↗</a>
      </div>
    </div>

    <div class="project-box">
      <img src="assets/img/iot_main.png">
      <div class="overlay">
        <h3>Industrial Temperature Monitoring</h3>
        <p>Arduino-based industrial temperature system</p>
        <a href="IOT.html">↗</a>
      </div>
    </div>

  </div>
</section>

</body>
</html>
